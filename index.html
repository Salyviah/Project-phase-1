<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Facts Browser</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Cat Breed Browser</h1>
  <div class="search-container">
    <label for="sheddingInput">Shedding:</label>
    <input type="text" id="sheddingInput" placeholder="Enter shedding type">
    <label for="weightInput">Weight:</label>
    <input type="text" id="weightInput" placeholder="Enter weight">
    <button onclick="searchBreeds()">Search</button>
  </div>

  <div id="breedInfo"></div>

  <script src="index.js"></script>
</body>
</html>
